name: "readAndLogAppNameAndBranch"
description: "read app name, log app name"
outputs:
  app-name:
    description: "app name"
    value: ${{ steps.app_name.outputs.value }}
  branch:
    description: "branch"
    value: ${{ steps.echo-branch.outputs.branch }}
runs:
  using: "composite"
  steps:
    - name: ðŸ‘€ Read app name
      uses: SebRollen/toml-action@v1.0.0
      id: app_name
      with:
        file: "fly.toml"
        field: "app"

    - name: log app name
      shell: bash
      run: echo "The selected app name is ${{ steps.app_name.outputs.value }}"

    - name: Read branch name
      id: echo-branch
      shell: bash
      run: echo branch=${GITHUB_REF##*/}" >> $GITHUB_ENV
