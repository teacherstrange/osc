name: üöÄ Deploy osc-academic-hub
on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
permissions:
  actions: write
  contents: read

jobs:
  pre-check:
    name: check if workflow should run
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            osc-api-auth: 
              - 'packages/osc-api-auth/**'
            osc-academic-hub:
              - 'packages/osc-academic-hub/**'
            Dockerfiles:
              - 'Dockerfiles/**'
            osc-academic-hub-db-pr:
              - '.github/workflows/osc-academic-hub-db-pr-branches.yml'
            osc-academic-hub-deploy:
              - '.github/workflows/osc-academic-hub-deploy.yml'
            osc-academic-hub-destroy-apps:
              - '.github/workflows/osc-academic-hub-destroy-apps.yml'
            osc-academic-hub-pr:
              - '.github/workflows/osc-academic-hub-pr-branches.yml'
        # run only if some file in 'src' folder was changed

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - if: github.base_ref != 'main' || steps.changes.outputs.changes == '[]' || github.event.pull_request.draft == true
        name: Cancel the self CI workflow run
        run: ./workflow-scripts/cancel.sh

  lint:
    name: ‚¨£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: üî¨ Lint
        run: npm run lint

  typecheck:
    name:  ¶ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: üîé Type check
        run: npm run typecheck --if-present

  vitest:
    permissions: write-all
    name: ‚ö° Vitest
    runs-on: ubuntu-latest
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm run setup
      - run: npm run build:osc-ui

      - name: "Check file existence header"
        uses: andstor/file-existence-action@v1
        with:
          files: "${{ github.workspace }}/packages/osc-ui/src/components/Footer/footer.css"

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ‚ö° Run vitest
        run: npm run test

  # // todo - ak - replace pscale db url with new name, playwright related
  playwright:
    name: üé≠ Playwright
    env:
      VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
      VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
      PLANETSCALE_PRISMA_DATABASE_URL: ${{ secrets.PLANETSCALE_PRISMA_DATABASE_URL_PLAYWRIGHT }}
      SESSION_SECRET: super-duper-secret
    runs-on: ubuntu-latest
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: checkoutCancelSetupBuild
        uses: ./.github/actions/checkoutCancelSetupBuild
        id: checkoutCancelSetupBuild
        with:
          name: "osc-academic-hub"

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ‚öôÔ∏è Build
        run: npm run build

      - name: Prisma Generate
        run: npx prama generate

      - name: üèÉ‚Äç‚ôÇÔ∏è Playwright run
        run: npm run test:e2e:run

      - name: Report
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  build:
    name: üê≥ Build
    needs: pre-check
    runs-on: ubuntu-latest
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: checkoutCancelSetupBuild
        uses: ./.github/actions/checkoutCancelSetupBuild
        id: checkoutCancelSetupBuild
        with:
          name: "osc-academic-hub"

      - name: readAndLogAppNameAndBranch
        uses: ./.github/actions/readAndLogAppNameAndBranch
        id: readAndLogAppNameAndBranch

      - name: dockerBuild
        uses: ./.github/actions/dockerBuild
        id: dockerBuild
        with:
          APP_NAME: ${{ steps.readAndLogAppNameAndBranch.outputs.app-name }}
          PLANETSCALE_SERVICE_TOKEN_ID: ${{ secrets.PLANETSCALE_SERVICE_TOKEN_ID }}
          PLANETSCALE_SERVICE_TOKEN: ${{ secrets.PLANETSCALE_SERVICE_TOKEN }}
          ORG_NAME: ${{ secrets.ORG_NAME }}
          DB_NAME: ${{ secrets.DB_NAME }}
          BRANCH_NAME: main
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY}}
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY}}
          SANITY_STUDIO_API_DATASET: ${{secrets.SANITY_STUDIO_API_DATASET}}
          SANITY_STUDIO_API_PROJECT_ID: ${{secrets.SANITY_STUDIO_API_PROJECT_ID}}
          SANITY_STUDIO_API_TOKEN: ${{secrets.SANITY_STUDIO_API_TOKEN}}

  deploy:
    name: üöÄ Deploy
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: checkoutCancelSetupBuild
        uses: ./.github/actions/checkoutCancelSetupBuild
        id: checkoutCancelSetupBuild
        with:
          name: "osc-academic-hub"

      - name: readAndLogAppNameAndBranch
        uses: ./.github/actions/readAndLogAppNameAndBranch
        id: readAndLogAppNameAndBranch

      - name: deployment
        uses: ./.github/actions/deployment
        id: deployment
        with:
          APP_NAME: ${{ steps.readAndLogAppNameAndBranch.outputs.app-name }}
          FLY_PR_BRANCH_SESSION_SECRET: ${{ secrets.FLY_PR_BRANCH_SESSION_SECRET}}
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN}}
          PLANETSCALE_SERVICE_TOKEN_ID: ${{ secrets.PLANETSCALE_SERVICE_TOKEN_ID }}
          PLANETSCALE_SERVICE_TOKEN: ${{ secrets.PLANETSCALE_SERVICE_TOKEN }}
          ORG_NAME: ${{ secrets.ORG_NAME }}
          DB_NAME: ${{ secrets.DB_NAME }}
